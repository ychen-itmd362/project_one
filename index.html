  
<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Project One</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/screen.css" />
</head>
<body>
  <h1>Sign up to receive daily email or text of cute dog pictures!</h1>

  <form id="form">
    <div id="contact_form">
      <label for="email_input">Email Address</label>
      <input id="email_input" type="text">

      <label for="phone_input">Phone Number</label>
      <input id="phone_input" type="tel">
    </div>

    <div id="contact_choice">
      <label>Preference for Contact</label>
      <label for="choice1">
        <input type="radio" id="choice1" name="pref" value="email">
        Email
      </label>
      <label for="choice2">
        <input type="radio" id="choice2" name="pref" value="phone"> 
        Phone
      </label>
      <label for="choice3">
        <input type="radio" id="choice3" name="pref" value="both"> 
        Both
      </label>
    </div>

    <input id="submit_button" type="submit" value="Submit">
  </form>

  <h1 id="text2">Press the button for a random picture of a cute dog!</h1>
  <button id="image_button" type="button">Random Image</button>
  <img id="dogpic" src="img/dog1.jpg" alt="Dog Picture">
  
  <script src="js/proj1.js"></script>
</body>
</html>
